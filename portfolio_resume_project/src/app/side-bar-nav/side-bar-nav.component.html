<div class="sidenav" [ngClass]="isCollapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo">
            <img src="./assets/setton.jpg" alt="setton">
        </button>
        <div class="logo-text" *ngIf="isCollapsed"></div>
        <button class="btn-close" *ngIf="isCollapsed">
            <i class="fa fa-times"></i>
        </button>        
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of sideBarNavigationData">
            <a href="" class="sidenav-nav-link" [routerLink]="data.route">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
