<div class="sidenav" [ngClass]="isCollapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img src="https://raw.githubusercontent.com/O-rensa/portfolio_resume_assets/main/website_assets/side_bar_assets/setton.jpg" 
            alt="setton"
            height="24px"
            width="24px">
        </button>
        <div class="logo-text" *ngIf="showlabel">Navigation</div>
        <button class="btn-close" *ngIf="showlabel" (click)="closeSideNav()">
            <i class="fa fa-times close-icon"></i>
        </button>        
    </div>

    <!-- navigationData -->
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of sideBarNavigationData">
            <a class="sidenav-nav-link" [routerLink]="data.route">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="showlabel">{{data.label}}</span>
            </a>
        </li>

        <!-- Email -->
        <li class="sidenav-nav-item">
            <a href="mailto:renzworx@duck.com" class="sidenav-nav-link" target="_blank">
                <i class="sidenav-link-icon fa-solid fa-envelope"></i>
                <span class="sidenav-link-text" *ngIf="showlabel">RenzWorX&#64;duck.com</span>
            </a>
        </li>
        <!-- Github -->
        <li class="sidenav-nav-item">
            <a href="https://github.com/O-rensa/" target="_blank" class="sidenav-nav-link">
                <i class="fa-brands fa-github sidenav-link-icon"></i>
                <span class="sidenav-link-text" *ngIf="showlabel">Github</span>
            </a>
        </li>
        <!-- Linked In -->
        <li class="sidenav-nav-item">
            <a href="https://www.linkedin.com/in/renzlendio/" target="_blank" class="sidenav-nav-link">
                <i class="fa-brands fa-linkedin-in sidenav-link-icon"></i>
                <span class="sidenav-link-text" *ngIf="showlabel">LinkedIn</span>
            </a>
        </li>
        <!-- Kaggle -->
        <li class="sidenav-nav-item">
            <a href="https://www.kaggle.com/orensa/code" target="_blank" class="sidenav-nav-link">
                <i class="fa-brands fa-kaggle sidenav-link-icon"></i>
                <span class="sidenav-link-text" *ngIf="showlabel">Kaggle</span>
            </a>
        </li>
    </ul>
</div>
